<!DOCTYPE html>
<html>
<head>
<title>Горные пейзажи</title>
<style>
body {
  font-family: sans-serif;
  margin: 20px;
  /* Убираем фоновый цвет body */
  /* background-color: #f0f0f0; */
  background-image: url('20.jpg'); /* Устанавливаем картинку как фон */
  background-size: cover; /* Масштабируем картинку, чтобы она покрывала все тело */
  background-repeat: no-repeat; /* Убираем повторение фона */
  color: white; /* Делаем текст белым, чтобы он был виден на фоне */
}

h1 {
  /* Добавляем задний фон для заголовка */
  background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
  padding: 10px; /* Добавляем отступы */
  color: white;
}

p {
  /* Добавляем задний фон для параграфа */
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px;
  color: white;
}


a {
  color: white; /* Делаем ссылки белыми */
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

nav {
  background-color: rgba(0, 0, 0, 0.5); /* Фон для навигации */
  padding: 10px;
}
</style>
</head>
<body>
  <h1>Захватывающие горные пейзажи</h1>
  <p>Описание горных пейзажей, их красоты и величия.  Можно добавить больше текста, изображений и даже видео.</p>
  <nav>
  <a href="Природа.html">На главную</a>
  </nav>
</body>
</html>
